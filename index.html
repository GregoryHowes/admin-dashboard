<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greg's Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">Dashboard</div>
            <div class="menu">
                <ul>
                    <li>Home</li>
                    <li>Profile</li>
                    <li>Messages</li>
                    <li>History</li>
                    <li>Tasks</li>
                    <li>Communities</li>
                </ul>
                <ul>
                    <li>Settings</li>
                    <li>Support</li>
                    <li>Privacy</li>
                </ul>
            </div>
        </div>

        <div class="search">
            <img src="img/search.svg" alt="Search icon">
            <label for="site-search">Search</label>
            <input type="search" id="site-search" name="q">
            <button>Search</button>
            <img src="img/bell.svg" alt="Notifcation Icon">
            <img src="img/user-edit.svg" alt="Edit User Account Image">
            <p>Greg Howes</p>
        </div>

        <div class="control">

        </div>

        <div class="projects">

        </div>

    </div>
    
</body>
</html>
